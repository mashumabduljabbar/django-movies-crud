{% load static %}
<html>
    <head>
        <title>Hapus Film  | APLIKASI DAFTAR FILM BIOSKOP</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes" name="viewport">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="{% static 'movies/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'movies/dist/css/AdminLTE.min.css' %}">
        <link rel="stylesheet" href="{% static 'movies/dist/css/skins/_all-skins.min.css' %}">
        <script src="{% static 'movies/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'movies/plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
        <script src="{% static 'movies/dist/js/app.min.js' %}"></script>
        <script src="{% static 'movies/dist/js/demo.js' %}"></script>
		<style>
			.bek {
				  background-image: url("{% static 'movies/dist/img/marvel.jpg' %}");
				  height: 100%; 
				  background-position: center;
				  background-repeat: no-repeat;
				  background-size: cover;
			}
		</style>
<body class="skin-purple-light layout-top-nav">
<table width="100%" style="border-bottom:1px solid #9966cc; background-color:black;">
<tr>
	<td style="text-align:left; padding:10px;" width="90%" class="back-img">
		<h4 style="text-align:center; font-size:18px; color:white;"><b>APLIKASI DAFTAR FILM BIOSKOP<br>
		</b></h4>
	</td>
</tr>
</table>
<div class="bek">
	<div class="wrapper" style="background-color: rgba(247, 247, 247, 0.2);"> 
		<div class="content-wrapper" style="background-color: rgba(247, 247, 247, 0.2);">
			<div class="container">
					<div class="row" >
					<section class="content">
						<div class="col-md-12">
							<div class="col-md-12">
								<div class="box"  style="background-color: rgba(247, 247, 247, 0.9); padding: 10px;">
									<h1>Hapus Film #{{movie.id}} </h1>
									<form id="delete_form" method="POST" action="{% url 'movies_delete' movie.id %}">
										{% csrf_token %}
										
										<p>Apakah Anda Yakin ingin menghapus Film {{ movie.title }}?</p>
										<div class="form-group">
											<a class="btn btn-primary" href="{% url 'movies_index' %}">Tidak</a>
											<button type="submit" class="btn btn-danger">Ya</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
